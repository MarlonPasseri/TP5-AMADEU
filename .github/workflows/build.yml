name: CI - Build, Testes e SAST

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

# PermissÃµes necessÃ¡rias pro CodeQL publicar os resultados
permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v3

      # ðŸ”¹ 1) Inicializar CodeQL ANTES do build
      - name: Inicializar CodeQL (SAST)
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # ðŸ”¹ 2) Build + Testes entre init e analyze (CodeQL "enxerga" o build aqui)
      - name: Build + Testes
        run: |
          echo "::group::Iniciando build e testes ðŸ› ï¸"
          ./gradlew clean build --no-daemon
          echo "::endgroup::"

      - name: Publicar relatÃ³rio Jacoco
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html

      # ðŸ”¹ 3) Rodar anÃ¡lise CodeQL DEPOIS do build
      - name: Rodar anÃ¡lise CodeQL
        uses: github/codeql-action/analyze@v3

      - name: Resumo em Markdown
        if: always()
        run: |
          echo "## Resultado do CI âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: $GITHUB_REF" >> $GITHUB_STEP_SUMMARY
          echo "- Autor: $GITHUB_ACTOR" >> $GITHUB_STEP_SUMMARY
