<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header>
    <h1>Novo Pedido</h1>
    <nav>
        <a th:href="@{/}">Dashboard</a>
        <a th:href="@{/produtos}">Produtos</a>
        <a th:href="@{/pedidos}">Pedidos</a>
    </nav>
</header>
<main>
    <section class="mensagens">
        <div th:if="${mensagemSucesso}" class="alert success" th:text="${mensagemSucesso}"></div>
        <div th:if="${erroMensagem}" class="alert error" th:text="${erroMensagem}"></div>
    </section>

    <section>
        <h2>Novo Pedido</h2>

        <form th:action="@{/pedidos}" method="post">
            <div class="campo">
                <label for="produtoId">Produto</label>
                <select id="produtoId" name="produtoId" required>
                    <option value="" disabled selected>Selecione um produto</option>
                    <option th:each="p : ${produtos}"
                            th:value="${p.id}"
                            th:text="${p.nome}">Produto</option>
                </select>
            </div>

            <div class="campo">
                <label for="quantidade">Quantidade</label>
                <input id="quantidade" name="quantidade" type="number" min="1" value="1" required>
            </div>

            <div class="acoes">
                <button type="submit">Criar Pedido</button>
                <a th:href="@{/pedidos}">Cancelar</a>
            </div>
        </form>
    </section>
</main>
<footer>
    <small>TP5 - Sistema de Pedidos.</small>
</footer>
</body>
</html>
